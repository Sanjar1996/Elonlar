{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ request.title }}</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'main/main.css' %}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a href="{% url 'articles:index' %}" class="navbar-brand">E'lonlar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#id_navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="id_navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% if crn == 'user:registration' %} active  {% endif %}">
                    <a href="{% url 'user:registration' %}" style="color: white;">Registratsiya</a>
                </li>
                <li class="nav-item {% if crn == 'user:login' %} active  {% endif %}">
                    <a href="{% url 'user:login' %}" style="color: white;">Tizimga kirish </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}

    {% endblock %}
</div>
<script src="{% static 'vendor/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'main/main.js' %}"></script>
</body>
</html>
